<a style="cursor: pointer;" class="list-group-item">
    <h4 class="list-group-item-heading">{{character.name}}</h4>
    <div>
      <button ngClass="{{ character.side === 'light' ? 'btn btn-primary' : 'btn'}}" (click)="onAssign('light')">Light</button>
      <button ngClass="{{ character.side === 'dark' ? 'btn btn-danger' : 'btn'}}" (click)="onAssign('dark')">Dark</button>
    </div>
    <!-- <pre>{{ character | json }}</pre> -->
  </a>
